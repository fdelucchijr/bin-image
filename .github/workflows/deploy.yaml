name: Docker Image CD

on:
  workflow_dispatch:
    inputs:
      bin_tag:
        description: "Okteto bin tag"
        required: true
        type: string

jobs:
  build_and_push:
    name: Push to DockerHub
    runs-on: "ubuntu-latest"

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checking out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders

      - name: Set up Docker Builder
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true
          endpoint: builders

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: arm64,amd64

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASS }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pushing Image to Github Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            OKTETO_BIN_TAG=${{ github.event.inputs.bin_tag }}
          tags: |
            okteto/bin:latest
            okteto/bin:${{ github.event.inputs.bin_tag }}
            ghcr.io/okteto/bin:latest
            ghcr.io/okteto/bin:${{ github.event.inputs.bin_tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
